<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word, Character, and Sentence Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            background-color: #f4f4f4; /* Softer background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px; /* Increased padding */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            width: 80%;
            max-width: 600px;
            text-align: left; /* Align text to the left */
        }

        h1 {
            color: #4285f4; /* Google blue for title */
            margin-bottom: 20px;
            text-align: center; /* Center the title */
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px; /* Increased padding */
            font-size: 16px;
            border-radius: 8px; /* More rounded corners */
            border: 1px solid #d0d0d0; /* Softer border */
            margin-bottom: 20px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
        }

        .results {
          background-color: #fff; /* Slightly off-white background for results */
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow for results */
        }

        .results p {
            font-size: 16px;
            margin: 8px 0; /* Adjusted margins */
            color: #5f6368;
        }

        span {
            font-weight: 600;  /* Slightly less bold */
            color: #4285f4; /* Google blue for numbers */
        }

        /* Responsive design adjustments */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .results p {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Counter</h1>
        <textarea id="inputText" placeholder="Type your text here..." oninput="updateCounter()"></textarea>

        <div class="results">
            <p>Words: <span id="wordCount">0</span></p>
            <p>Characters (Including Spaces): <span id="charCount">0</span></p>
            <p>Characters (Excluding Spaces): <span id="charExcludingSpaces">0</span></p>
            <p>Sentences: <span id="sentenceCount">0</span></p>
        </div>
    </div>

    <script>
        function updateCounter() {
            let text = document.getElementById("inputText").value;

            let words = text.split(/\s+/).filter(word => word.length > 0);
            let wordCount = words.length;

            let charCount = text.length;
            let charExcludingSpaces = text.replace(/\s+/g, '').length;

            let sentences = text.split(/[.?!]+/).filter(sentence => sentence.length > 0);
            let sentenceCount = sentences.length;

            document.getElementById("wordCount").innerText = wordCount;
            document.getElementById("charCount").innerText = charCount;
            document.getElementById("charExcludingSpaces").innerText = charExcludingSpaces;
            document.getElementById("sentenceCount").innerText = sentenceCount;
        }
    </script>
</body>
</html>
